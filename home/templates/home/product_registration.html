<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_product_registration.css">
    <title>ShopShop</title>
  </head>
  <body>
    <header class="main_header">
      <h1>ShopShop</h1>
    </header>
    <div class="registration-page">
      <table>
        <tr>
          <td class="img_input">
            <input type="image" name="Photo Upload" value="">
          </td>
          <td class="info_input">
            <p>[Product Name] <input type="text" name="Product Name" value=""> </p>
            <p>[Product Price] <input type="text" name="price" value=""></p>
            <p>[Seller Name] <input type="text" name="name" value=""> [Phone number] <input type="text" name="phone number" value=""></p>
            <p>[Trading place]</p>
            <div class="check">
              <input type="checkbox" name="check1" value="flea_market" onclick="oneCheck(this)">Flea Market
            </div>
            <div class="check">
              <input type="checkbox" name="check1" value="auction" onclick="oneCheck(this)">Auction
            </div>
            <button type="button" name="button">Registration</button>
          </td>
        </tr>
      </table>

    </div>
  </body>
</html>
