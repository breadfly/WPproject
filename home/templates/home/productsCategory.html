{%load static%}
<nav class="cate" style="background-color: white;">
	{% if pagetype == "market" %}
	<a href="{% url 'market' %}" target="_parent"><img src="{% static 'home/market_logo.PNG' %}" style="height:100px;"
			alt="LOGO_IMG"></a>
	{% elif pagetype == "auction" %}
	<a href="{% url 'auction' %}" target="_parent"><img src="{% static 'home/auction_logo.PNG' %}" style="height:100px;"
			alt="LOGO_IMG"></a>

	{% else%}
	<a href="{% url 'market' %}" target="_parent"><img src="{% static 'home/logo.png' %}" style="height:100px;"
			alt="LOGO_IMG"></a>
	{% endif %}
	
	{% for obj in categories %}
	<p class="category"><a href="{% url 'marketcategory' obj.name %}">{{obj.name}}</a></p>
	{% endfor %}
</nav>
{%load static%}
